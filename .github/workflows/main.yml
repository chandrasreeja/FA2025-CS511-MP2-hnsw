name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify output.txt exists
        run: |
          test -f output.txt && echo "output.txt found" || (echo "output.txt missing" && exit 1)
